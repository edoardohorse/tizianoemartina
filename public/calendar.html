<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#" id="saveDateLink" onclick="saveDate()">Save Date</a>

<script>
    function saveDate() {
        // Create the .ics content
        var icsContent = "BEGIN:VCALENDAR\n"+
        "VERSION:2.0\n"+
        "PRODID:Stripo.email\n"+
        "BEGIN:VEVENT\n"+
        "UID:661b978e1d8f6\n"+
        "DTSTAMP:20240414T084502Z\n"+
        "SUMMARY:Matrimonio Tiziano & Martina\n"+
        "DESCRIPTION:Accorrete\n"+
        "CLASS:PUBLIC\n"+
        "DTSTART:20240830T220000Z\n"+
        "DTEND:20240830T220000Z\n"+
        "END:VEVENT\n"+
        "END:VCALENDAR";

        // Create a Blob from the .ics content
        var blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });

        // Create a URL for the Blob
        var url = window.URL.createObjectURL(blob);

        // Create a link element to trigger the download
        var link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'event.ics');

        // Append the link to the document body and click it programmatically
        document.body.appendChild(link);
        link.click();

        // Clean up by removing the link and revoking the URL
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
